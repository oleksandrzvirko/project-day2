<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Students Table</title>
</head>
<body>
    <div id="app">
        <h1>Таблиця студентів</h1>
        <input type="text" v-model="searchQuery" placeholder="Пошук за прізвищем">
        <table>
            <thead>
                <tr>
                    <th>ПІБ</th>
                    <th>Група</th>
                    <th>Рік народження</th>
                    <th>Практика</th>
                    <th>Видалити</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="student in filteredStudents" :key="student.id" :class="{ 'highlighted': student.highlighted }">
                    <td>{{ student.fullName }}</td>
                    <td>{{ student.group }}</td>
                    <td>{{ student.birthYear }}</td>
                    <td><input type="checkbox" v-model="student.passedPractical"></td>
                    <td><button @click="deleteStudent(student.id)">Видалити</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
